<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>This table contains info stock quantity</caption>
        <thead>
            <tr>
                <th>&nbsp</th>
                <th id="ankara">Ankara</th>
                <th id="lace">Lace</th>
                <th id="sequin">Sequin</th>
                <th id="kampala">Kampala</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th id="stock">Stock</th>
                <td header="ankara stock">10 pieces</td>
                <td header="lace stock">15 pieces</td>
                <td header="sequin stock">7 pieces</td>
                <td header="kampala stock">11 pieces</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
